<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 200; // 200px

  function handleShadow (e) { 
    
    
    // const width1 = hero.offsetWidth;    // getting width and height of the hero element
    // const height1 = hero.offsetHeight;   // just to show what we do below

    const {offsetWidth: width, offsetHeight: height} = hero;   // same as above but with destructuring approach

    // and we've got 2 const variables: const width = hero.offsetWidth, and const height = hero.offsetHeight
    console.log(width, height)

    // let x = e.offsetX + e.target.offsetLeft;  // getting x and y of mouse position on the window
    // let y = e.offsetY + e.target.offsetTop;

    // or we can do this in order to check the element we are mousemove over: 

    let x = e.offsetX;
    let y = e.offsetY;
    
    if(this !== e.target) {
      x += e.target.offsetLeft;
      y += e.target.offsetTop;
    }
    
    console.log(x, y);

    const xWalk = x/width * walk - walk/2;
    const yWalk = y/height * walk - walk/2;



    text.style.textShadow = `${xWalk}px ${yWalk}px 0 pink`
  }

  hero.addEventListener('mousemove', handleShadow);


</script>
</body>
</html>
