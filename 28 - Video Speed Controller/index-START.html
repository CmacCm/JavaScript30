<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const speedContainer = document.querySelector('.speed');
  const speedAdjuster = document.querySelector('.speed-bar');
  const video = document.querySelector('video');

  function adjustSpeed(e) {
    const positionY = e.pageY - this.offsetTop;
    const percentage = positionY / this.offsetHeight;
    const min = 0.5;
    const max = 3.0;

    // console.log((Math.random() * (max - min) + min).toFixed(2)) // gives us some number between max and min

    const playbackRate = percentage * (max - min) + min;

    

    console.log(playbackRate.toFixed(2));
    speedAdjuster.style.height = `${Math.round(percentage * 100)}%`;
    speedAdjuster.textContent = playbackRate.toFixed(2);

    video.playbackRate = playbackRate;
  }

  speedContainer.addEventListener('mousemove', adjustSpeed);

</script>
</body>
</html>
