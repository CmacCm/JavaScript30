<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const collected = [];
  const secretWord = 'something';

  function collect(e) {
    collected.push(e.key);
    collected.splice( -secretWord.length, collected.length - secretWord.length );
    (collected.join('') === secretWord) && console.log('happy');
  }

  document.addEventListener('keyup', collect)


</script>
</body>
</html>
